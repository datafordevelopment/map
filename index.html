<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Map</title>
<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
<script src='http://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
<link href='http://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />
<script src='http://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.24.0/L.Control.Locate.js'></script>
<link href='http://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.24.0/L.Control.Locate.css' rel='stylesheet' />
<!--[if lt IE 9]>
  <link href='http://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.21.0/L.Control.Locate.ie.css' rel='stylesheet' />
<![endif]-->
<script src='http://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-hash/v0.2.1/leaflet-hash.js'></script>

<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
  .leaflet-control-locate {
      border: 1px solid rgba(0,0,0,0.4);
      }
      .leaflet-control-locate a {
          background-color: #fff;
          background-position: -3px, -2px;
          }
      .leaflet-control-locate.active a {
          background-position: -33px -2px;
          }
</style>
</head>
<body>
<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoibHhiYXJ0aCIsImEiOiJFVXdYcUlvIn0.bbaHTEWlnAwGgyVwJngMdQ';
var map = L.mapbox.map('map', null, {zoomControl: false})
    .setView([40, -74.50], 9)
    .addControl(L.mapbox.geocoderControl('mapbox.places-v1', {
        autocomplete: true
    }))
    .addControl(L.control.zoom({position: 'topright'}))
    .addControl(L.control.locate())
    .addControl(L.mapbox.shareControl());
var search = (function() {
    var result = {};
    var elems = location.search.substr(1).split('&');
    for (var i = 0; i < elems.length; i++) {
        var kv = elems[i].split('=');
        if (kv.length = 2) {
            result[kv[0]] = kv[1];
        }
    }
    return result;
})();
var layers = {
    Streets: L.mapbox.tileLayer('lxbarth.i6fgdd0o'),
    Satellite: L.mapbox.tileLayer('lxbarth.map-n8gsdqn4')
};
layers[search['layer'] || 'Streets'].addTo(map);
L.control.layers(layers).addTo(map);
L.hash(map);
map.on('baselayerchange', function(e) {
    location.search = 'layer=' + e.name;
});

</script>
</body>
</html>
